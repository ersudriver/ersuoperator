<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Pagina Mobile</title>
   <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* IMMAGINE DI SFONDO */
            background-image: url('sfondo.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; /* Testo bianco per leggere meglio sullo sfondo */
        }

        /* Immagine Orizzontale Superiore */
        .header-container {
            width: 100%;
            overflow: hidden;
        }
        .header-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Griglia Centrale 4 righe x 2 colonne */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Due colonne uguali */
            grid-template-rows: repeat(4, auto);    /* Quattro righe */
            gap: 25px;
            padding: 30px 20px;
            justify-items: center;
            align-items: start;
        }

        /* Stile del singolo blocco Icona + Testo */
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white; /* Colore del testo sotto l'icona */
            width: 100%;
            transition: transform 0.2s;
        }

        .grid-item:active {
            transform: scale(0.95); /* Effetto clic al tocco */
        }

        .grid-item img {
            width: 70px;  /* Dimensione icone */
            height: 70px;
            margin-bottom: 10px;
            /* Ombra per far risaltare l'icona se lo sfondo è colorato */
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3));
        }

        .icon-label {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8); /* Ombra al testo per leggibilità */
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin-top: auto;
        }

        .footer-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer-links a {
            color: #ddd;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <img src="header.jpg" alt="Header" class="header-img">

    <main class="main-content">
        <a href="https://sito1.com" class="grid-item">
            <img src="camaiore.png" alt="Camaiore">
        </a>
        <a href="https://sito2.com" class="grid-item">
            <img src="fdm.png" alt="Forte dei Marmi">
        </a>

        <a href="https://sito3.com" class="grid-item">
            <img src="massarosa.png" alt="Massarosa">
        </a>
        <a href="https://sito4.com" class="grid-item">
            <img src="montignoso.png" alt="Montignoso">
        </a>

        <a href="https://drive.google.com/drive/folders/1PMXmsSXfSTzlY-qTlGKgC5AEAp4cE6DM" class="grid-item">
            <img src="pietrasanta.png" alt="Pietrasanta">
        </a>
        <a href="https://sito6.com" class="grid-item">
            <img src="seravezza.png" alt="Seravezza">
        </a>

        <a href="https://sito7.com" class="grid-item">
            <img src="stazzema.png" alt="Stazzema">
        </a>
        <a href="https://sito8.com" class="grid-item">
            <img src="icona8.svg" alt="Link 8">
        </a>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Link1</a>
            <a href="https://drive.google.com/file/d/1y11JstruZxgq-VSLvjSuxFWLEFW2RuA1/view">Meccanici</a>
            <a href="#">Link3</a>
            <a href="#">Link4</a>
        </div>
    </footer>

</body>

</html>
