<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portale Operatori</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset e Stili Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #a4c445;  
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header-img {
            width: 100%;
            height: auto;
            display: block;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .footer-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Griglia */
        .main-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 30px 20px; /* Aumentato gap verticale per far spazio ai titoli */
            padding: 40px 20px;
            justify-items: center;
            align-items: start;
            width: 100%;
        }

        .grid-item {
            width: 100%;
            max-width: 120px;
            text-decoration: none; /* Rimuove sottolineatura dal link */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }

        .grid-item:active {
            transform: scale(0.9);
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 8px; /* Spazio tra immagine e titolo */
        }

        /* Stile Titoli Sotto Immagini */
        .grid-item span {
            color: #333;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .main-content {
                gap: 25px 15px;
                padding: 20px 10px;
            }
            .grid-item span {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <img src="header.jpg" alt="Header" class="header-img">

    <footer>
        <div class="footer-links">
            <a href="https://ersudriver.github.io/ersuoperator/coordinatori">Coordinatori</a>
            <a href="https://ersudriver.github.io/ersuoperator/meccanici">Meccanici</a>
            <a href="#">Uffici</a>
            <a href="https://ersudriver.github.io/ersuoperator/operatori">Operatori</a>
        </div>
    </footer>

    <main class="main-content">
        <a href="https://sito1.com" class="grid-item">
            <img src="camaiore.png" alt="Camaiore">
            <span>Camaiore</span>
        </a>
        <a href="https://sito2.com" class="grid-item">
            <img src="fdm.png" alt="Forte dei Marmi">
            <span>Forte dei Marmi</span>
        </a>

        <a href="https://sito3.com" class="grid-item">
            <img src="massarosa.png" alt="Massarosa">
            <span>Massarosa</span>
        </a>
        <a href="https://sito4.com" class="grid-item">
            <img src="montignoso.png" alt="Montignoso">
            <span>Montignoso</span>
        </a>

        <a href="https://drive.google.com/drive/folders/1PMXmsSXfSTzlY-qTlGKgC5AEAp4cE6DM" class="grid-item">
            <img src="pietrasanta.png" alt="Pietrasanta">
            <span>Pietrasanta</span>
        </a>
        <a href="https://sito6.com" class="grid-item">
            <img src="seravezza.png" alt="Seravezza">
            <span>Seravezza</span>
        </a>

        <a href="https://sito7.com" class="grid-item">
            <img src="stazzema.png" alt="Stazzema">
            <span>Stazzema</span>
        </a>
        <a href="https://ersudriver.github.io/ersuoperator/easteregg" class="grid-item">
            <img src="vuoto.svg" alt="vuoto">
        </a>
    </main>

</body>
</html>
