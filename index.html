<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portale Operatori</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset e Stili Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #a4bb5b; 
            color: #2c603d;            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header-img {
            width: 100%;
            height: auto;
            display: block;
        }

       footer {
            background-color: #2c603d; 
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .footer-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Griglia */
        .main-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 40px 20px;
            padding: 40px 20px;
            justify-items: center;
            align-items: start;
            width: 100%;
        }

        .grid-item {
            width: 100%;
            max-width: 140px; /* Leggermente aumentato per ospitare i link */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid-item img {
            width: 100%;
            max-width: 110px;
            height: auto;
            display: block;
            margin-bottom: 12px;
            filter: drop-shadow(0px 8px 10px rgba(0, 0, 0, 0.3));
            border-radius: 10px;
        }

        /* Stile Link */
        .grid-item a {
            text-decoration: none;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            padding: 2px 0;
        }

        .primary-link {
            color: #333;
            font-weight: 700;
            font-size: 14px;
        }

        .secondary-link {
            color: #2c603d;
            font-weight: 400;
            font-size: 11px;
            text-decoration: underline !important;
        }

        .grid-item a:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            .main-content {
                gap: 35px 15px;
                padding: 20px 10px;
            }
            .primary-link { font-size: 12px; }
            .secondary-link { font-size: 10px; }
        }
    </style>
</head>
<body>

    <img src="hder.jpg" alt="Header" class="header-img">

    <footer>
        <div class="footer-links">
            <a href="https://ersudriver.github.io/ersuoperator/coordinatori">Coordinatori</a>
            <a href="https://ersudriver.github.io/ersuoperator/meccanici">Meccanici</a>
            <a href="#">Uffici</a>
            <a href="https://ersudriver.github.io/ersuoperator/rubrica_aziendale">Operatori</a>
        </div>
    </footer>

    <main class="main-content">
        <div class="grid-item">
            <img src="camaiore.png" alt="Camaiore">
            <a href="https://drive.google.com/drive/u/0/folders/1r5QDvhz84Pn3EYgovvnQAvMo9kwJN0Z_" class="primary-link">Camaiore</a>
            <a href="#" class="secondary-link">codici</a>
        </div>

        <div class="grid-item">
            <img src="fdm.png" alt="Forte dei Marmi">
            <a href="https://ersudriver.github.io/ersuoperator/#" class="primary-link">Forte dei Marmi</a>
            <a href="#" class="secondary-link">codici</a>
        </div>

        <div class="grid-item">
            <img src="massarosa.png" alt="Massarosa">
            <a href="https://drive.google.com/drive/folders/1wpR4UX9MRdE1KE5xmvxzRI6-ZnjtYXbO" class="primary-link">Massarosa</a>
            <a href="#" class="secondary-link">codici</a>
        </div>

        <div class="grid-item">
            <img src="montignoso.png" alt="Montignoso">
            <a href="https://drive.google.com/drive/u/0/folders/17ZPAcVHmZygO3AwKNfkPIEgZfSrXhiv1" class="primary-link">Montignoso</a>
            <a href="#" class="secondary-link">codici</a>
        </div>

        <div class="grid-item">
            <img src="pietrasanta.png" alt="Pietrasanta">
            <a href="https://drive.google.com/drive/folders/1PMXmsSXfSTzlY-qTlGKgC5AEAp4cE6DM" class="primary-link">Pietrasanta</a>
            <a href="#" class="secondary-link">codici</a>
        </div>

        <div class="grid-item">
            <img src="seravezza.png" alt="Seravezza">
            <a href="https://ersudriver.github.io/ersuoperator/#" class="primary-link">Seravezza</a>
            <a href="#" class="secondary-link">codici</a>
        </div>

        <div class="grid-item">
            <img src="stazzema.png" alt="Stazzema">
            <a href="https://ersudriver.github.io/ersuoperator/#" class="primary-link">Stazzema</a>
            <a href="#" class="secondary-link">codici</a>
        </div>

        <div class="grid-item">
            <a href="https://ersudriver.github.io/ersuoperator/easteregg">
                <img src="vuoto.png" alt="vuoto">
            </a>
        </div>
    </main>

</body>
</html>
