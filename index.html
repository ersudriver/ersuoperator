<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portale Operatori</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset e Stili Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Applicazione del font Josefin Sans a tutto il corpo */
            font-family: 'Josefin Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Immagine di Sfondo */
            background-color: #a4c445;  
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Immagine Orizzontale Superiore */
        .header-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Footer - Posizionato SOTTO l'Header */
        footer {
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .footer-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 16px; /* Leggermente aumentato per Josefin Sans */
            font-weight: 600; /* Peso semi-bold per migliore leggibilit√† */
            letter-spacing: 0.5px;
        }

        /* Contenitore Centrale (Griglia) */
        .main-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px;
            padding: 40px 20px;
            justify-items: center;
            align-items: center;
            width: 100%;
        }

        .grid-item {
            width: 100%;
            max-width: 120px;
            transition: transform 0.2s;
        }

        .grid-item:active {
            transform: scale(0.9);
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Ottimizzazione per Mobile */
        @media (max-width: 480px) {
            .main-content {
                gap: 15px;
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>

    <img src="header.jpg" alt="Header" class="header-img">

    <footer>
        <div class="footer-links">
            <a href="https://ersudriver.github.io/ersuoperator/coordinatori">Coordinatori</a>
            <a href="https://ersudriver.github.io/ersuoperator/meccanici">Meccanici</a>
            <a href="#">Uffici</a>
            <a href="#">Rubrica</a>
        </div>
    </footer>

    <main class="main-content">
        <a href="https://sito1.com" class="grid-item">
            <img src="camaiore.png" alt="Camaiore">
        </a>
        <a href="https://sito2.com" class="grid-item">
            <img src="fdm.png" alt="Forte dei Marmi">
        </a>

        <a href="https://sito3.com" class="grid-item">
            <img src="massarosa.png" alt="Massarosa">
        </a>
        <a href="https://sito4.com" class="grid-item">
            <img src="montignoso.png" alt="Montignoso">
        </a>

        <a href="https://drive.google.com/drive/folders/1PMXmsSXfSTzlY-qTlGKgC5AEAp4cE6DM" class="grid-item">
            <img src="pietrasanta.png" alt="Pietrasanta">
        </a>
        <a href="https://sito6.com" class="grid-item">
            <img src="seravezza.png" alt="Seravezza">
        </a>

        <a href="https://sito7.com" class="grid-item">
            <img src="stazzema.png" alt="Stazzema">
        </a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="grid-item">
            <img src="icona8.svg" alt="Link 8">
        </a>
    </main>

</body>
</html>
