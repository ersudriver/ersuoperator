    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px; /* Spazio per il pulsante */
        }

        thead {
            background-color: #333;
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        /* Stile Pulsante Scarica */
        .btn-download {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 16px;
        }

        .btn-download:active {
            transform: scale(0.95);
            background-color: #218838;
        }

        @media (max-width: 480px) {
            th, td {
                padding: 10px;
                font-size: 14px;
            }
            .btn-download {
                width: 100%;
                text-align: center;
            }
        }
    </style>
