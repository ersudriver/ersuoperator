<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Protetta - Contatti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #a4c445; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 { color: #333; margin-bottom: 20px; }
        p { color: #666; line-height: 1.5; margin-bottom: 20px; }

        input[type="password"] {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 16px;
        }

        .btn-download {
            background-color: #2a5f41;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 16px;
            width: fit-content;
        }

        .btn-download:active {
            transform: scale(0.95);
            background-color: #218838;
        }

        .warning {
            color: #d9534f;
            font-weight: 600;
            margin-top: 25px;
            font-size: 14px;
            text-transform: uppercase;
            max-width: 300px;
        }

        #protected-content { display: none; }
        
        /* Stile Link Homepage */
        .link-home {
            margin-top: 30px;
            color: #333;
            text-decoration: none;
            font-weight: 400;
            font-size: 18px;
            transition: opacity 0.3s;
        }

        .link-home:hover {
            text-decoration: underline;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div id="login-form" class="container">
        <h2>Accesso Protetto</h2>
        <p>Per questione di privacy tutti i contatti sono protetti da password</p>
        <input type="password" id="passwordField" placeholder="Inserisci password">
        <button class="btn-download" onclick="checkPassword()">Accedi</button>
        
        <a href="index.html" class="link-home">homepage</a>
    </div>

    <div id="protected-content" class="container">
        <h2>Accesso Effettuato</h2>
        <p>Puoi scaricare l'intera rubrica cliccando il tasto qui sotto:</p>
        
        <a href="tutti-i-contatti.vcf" class="btn-download">
            scarica tutti i contatti
        </a>

        <div class="warning">
            ATTENZIONE! questo file contiene pi√π di 500 contatti.
        </div>

        <a href="index.html" class="link-home">homepage</a>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordField").value;
            const passwordCorretta = "Pontenuovo22"; // MODIFICA QUI LA TUA PASSWORD

            if (password === passwordCorretta) {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("protected-content").style.display = "flex";
            } else {
                alert("Password errata!");
            }
        }

        document.getElementById("passwordField").addEventListener("keyup", function(e) {
            if (e.key === "Enter") checkPassword();
        });
    </script>

</body>
</html>
