<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Protetta - Contatti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #a4c445; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Box di Login e Contenuto */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 { color: #333; margin-bottom: 20px; }
        p { color: #666; line-height: 1.5; }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 16px;
        }

        /* Pulsanti */
        .btn {
            background-color: #2a5f41;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover { background-color: #1e4630; }

        .warning {
            color: #d9534f;
            font-weight: 600;
            margin-top: 20px;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* Nascondi il contenuto inizialmente */
        #protected-content { display: none; }
        
        .link-home {
            display: block;
            margin-top: 25px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="login-form" class="container">
        <h2>Accesso Protetto</h2>
        <p>Per questione di privacy tutti i contatti sono protetti da password</p>
        <input type="password" id="passwordField" placeholder="Inserisci la password">
        <button class="btn" onclick="checkPassword()">Accedi</button>
    </div>

    <div id="protected-content" class="container">
        <h2>Area Download</h2>
        <p>Accesso eseguito con successo.</p>
        
        <a href="tutti-i-contatti.vcf" class="btn">
            scarica tutti i contatti
        </a>

        <p class="warning">
            ATTENZIONE! questo file contiene pi√π di 500 contatti.
        </p>

        <a href="index.html" class="link-home">homepage</a>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordField").value;
            const passwordCorretta = "Pontenuovo22"; // IMPOSTA QUI LA TUA PASSWORD

            if (password === passwordCorretta) {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("protected-content").style.display = "block";
            } else {
                alert("Password errata. Riprova.");
            }
        }

        // Permette di premere "Invio" per accedere
        document.getElementById("passwordField").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>

</body>
</html>
