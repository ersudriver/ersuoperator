<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica Aziendale</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden; /* Mantiene i bordi arrotondati */
        }

        .iframe-wrapper {
            width: 100%;
            /* Altezza generosa per smartphone */
            height: 85vh; 
            min-height: 500px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .hint-box {
            max-width: 1200px;
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background-color: #e7f3ff;
            border-left: 5px solid #2196F3;
            border-radius: 4px;
            color: #0c5460;
            font-size: 0.9em;
            box-sizing: border-box;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Rubrica Aziendale</h1>

    <div class="container">
        <div class="iframe-wrapper">
            <iframe src="https://docs.google.com/spreadsheets/d/1d-cTpce5wSUAdDTgCtbjzYJoh8BdQlRccxcgFW5f1Ek/edit?rm=minimal"></iframe>
        </div>
    </div>

    <div class="hint-box">
        <strong>ðŸ’¡ HINT:</strong> puoi usare la funzione "Trova nella pagina" del tuo browser per scrivere il nome che stai cercando.
    </div>

    <footer>
        Dati gestiti tramite Google Sheets
    </footer>

</body>
</html>
