<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Dati Google Sheets</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            /* Permette lo scroll orizzontale se la tabella Ã¨ larga */
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
        }

        /* Altezza ottimizzata per Mobile */
        .iframe-wrapper {
            width: 100%;
            /* Altezza fissa generosa per vedere molte righe */
            height: 80vh; /* 80% dell'altezza dello schermo */
            min-height: 600px; 
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .hint-box {
            max-width: 1200px;
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background-color: #e7f3ff;
            border-left: 5px solid #2196F3;
            border-radius: 4px;
            color: #0c5460;
            font-size: 0.9em;
            box-sizing: border-box;
        }

        footer {
            margin-top: 30px;
            padding-bottom: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>La Mia Tabella Dati</h1>

    <div class="container">
        <div class="iframe-wrapper">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS67eexfd9Plogb9viPBDF3GnSsaBAHn54ghW_qmWhlu3V5p5GsmYYG9f1lSFUldXxhM90AHhBZJGpB/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
    </div>

    <div class="hint-box">
        <strong>ðŸ’¡ HINT:</strong> puoi usare la funzione "Trova nella pagina" tra le opzioni del tuo browser per trovare subito il nome che stai cercando.
    </div>

    <footer>
        Dati aggiornati automaticamente da Google Sheets
    </footer>

</body>
</html>
